<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Search ScanR</title>
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/4.1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Search ScanR</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <form id="search-form" class="form-inline">
            <input id="search-field" class="form-control mr-sm-2" type="search" placeholder="Search">
            <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>
        </form>
    </div>
</nav>
<main role="main" class="container" style="font-size:0.8em; padding-top:120px">
    <table class="table">
        <tbody>
        <tr><td>ID</td><td id="project-id"></td></tr>
        <tr><td>Type</td><td id="project-type"></td></tr>
        <tr><td>Acronym</td><td id="project-acronym"></td></tr>
        <tr><td>Label</td><td id="project-label"></td></tr>
        <tr><td>Description</td><td id="project-description"></td></tr>
        <tr><td>Year</td><td id="project-year"></td></tr>
        <tr><td>Budget</td><td id="project-budget"></td></tr>
        <tr><td>Duration</td><td id="project-duration"></td></tr>
        <tr><td>Call</td><td id="project-call"></td></tr>
        <tr><td>Structures</td><td id="project-structures"></td></tr>
        </tbody>
    </table>
</main><!-- /.container -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="jquery-3.3.1.min.js"></script>
<script src="main.js"></script>
</body>
</html>
