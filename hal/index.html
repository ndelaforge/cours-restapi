<html lang="en">
<head>

    <title>Search HAL</title>
    <!-- Bootstrap core CSS -->

<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#">Search HAL</a>
    <div class="collapse navbar-collapse" id="navbarsExampleDefault">
        <form id="search-form" class="form-inline">
            <input id="search-field" class="form-control mr-sm-2" type="search" placeholder="Search">
            <button id="search-btn" class="btn btn-outline-success" type="submit">Search</button>

    <table class="table">
        <thead>
        <tr>
            <th scope="col" width="15%">Publication date</th>
            <th scope="col" width="30%">Title</th>
            <th scope="col" width="40%">Abstract</th>
            <th scope="col" width="15%">Authors</th>
        </tr>
        </thead>
        <tbody id="response-list">
        <!-- C'EST ICI QUE VONT ETRE AJOUTES LES REPONSES DE L'APPEL A L'API -->
        </tbody>
    </table>
</main><!-- /.container -->
